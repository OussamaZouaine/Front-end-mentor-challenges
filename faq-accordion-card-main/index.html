<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="./css/style.css" />

        <title>Frontend Mentor | FAQ Accordion Card</title>

        <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
                position: absolute;
                bottom: 10px;
            }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>

    <body>
        <main class="container">
            <div class="img-container">
                <img
                    src="./images/illustration-box-desktop.svg"
                    alt="box desktop illustration"
                />
                <img
                    src="./images/illustration-woman-online-desktop.svg"
                    alt="woman desktop illustration"
                />
            </div>

            <section class="faq">
                <h1>FAQ</h1>
                <div class="questions-group">
                    <div class="questions-item">
                        <div class="questions-header">
                            <i class="ri-add-line questions-icon"></i>
                            <h3 class="questions-item-title">
                                My flowers are falling off or dying?
                            </h3>
                        </div>
                        <div class="questions-content">
                            <p class="questions-description">
                                Plants are easy way to add color energy and
                                transform your space but which planet is for
                                you. Choosing the right plant.
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

            Challenge by

                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/OussamaZouaine">ZOUAINE Oussama</a>.
        </footer>
    </body>
</html>
