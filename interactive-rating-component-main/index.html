<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <!-- Main CSS -->
        <link rel="stylesheet" href="./css/main.css" />

        <title>Frontend Mentor | Interactive rating component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body
        class="font-overpass min-h-screen w-screen bg-veryDarkBlue text-white grid place-content-center"
    >
        <!-- Rating state start -->

        <section id="rating" class="w-80 p-6 rounded-2xl space-y-4">
            <div class="w-fit bg-lightGray/10 p-3 rounded-full">
                <img src="./images/icon-star.svg" alt="star icon" class="w-3" />
            </div>

            <h1 class="text-2xl font-bold">How did we do?</h1>

            <p class="text-sm text-mediumGray">
                Please let us know how we did with your support request. All
                feedback is appreciated to help us improve our offering!
            </p>

            <div class="flex gap-4">
                <button
                    class="w-10 p-2 flex justify-center items-center bg-lightGray/10 rounded-full text-mediumGray font-bold transition-all hover:bg-orange hover:text-white focus:bg-lightGray focus:text-white"
                >
                    1
                </button>
                <button
                    class="w-10 p-2 flex justify-center items-center bg-lightGray/10 rounded-full text-mediumGray font-bold transition-all hover:bg-orange hover:text-white focus:bg-lightGray focus:text-white"
                >
                    2
                </button>
                <button
                    class="w-10 p-2 flex justify-center items-center bg-lightGray/10 rounded-full text-mediumGray font-bold transition-all hover:bg-orange hover:text-white focus:bg-lightGray focus:text-white"
                >
                    3
                </button>
                <button
                    class="w-10 p-2 flex justify-center items-center bg-lightGray/10 rounded-full text-mediumGray font-bold transition-all hover:bg-orange hover:text-white focus:bg-lightGray focus:text-white"
                >
                    4
                </button>
                <button
                    class="w-10 p-2 flex justify-center items-center bg-lightGray/10 rounded-full text-mediumGray font-bold transition-all hover:bg-orange hover:text-white focus:bg-lightGray focus:text-white"
                >
                    5
                </button>
            </div>

            <button
                class="bg-orange w-full py-3 rounded-full uppercase tracking-wider text-sm transition-all hover:bg-white hover:text-orange"
            >
                Submit
            </button>
        </section>

        <!-- Rating state end -->

        <!-- Thank you state start -->

        <!-- You selected
        <!-- Add rating here -->
        <!-- out of 5 Thank you! We appreciate you taking the time to give a rating.
        If you ever need more support, don’t hesitate to get in touch!  -->

        <!-- Thank you state end -->

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </footer>
    </body>
</html>
