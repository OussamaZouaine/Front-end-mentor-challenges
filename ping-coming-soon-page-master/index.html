<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./dist/output.css" />

        <title>Frontend Mentor | Ping coming soon page</title>

        <script src="./main.js" defer></script>
    </head>
    <body
        class="
            font-libre-franklin
            min-h-screen
            flex flex-col
            items-center
            text-center
        "
    >
        <header class="mt-20 mb-10">
            <img src="./images/logo.svg" alt="ping logo" />
        </header>

        <main class="flex flex-col items-center">
            <h1 class="text-2xl sm:text-3xl md:text-4xl text-grey mb-4">
                We are launching
                <span class="text-very-dark-blue font-black">soon!</span>
            </h1>
            <p class="text-very-dark-blue mb-10 text-sm sm:text-base">
                Subscribe and get notified
            </p>
            <form
                id="form"
                class="
                    flex flex-col
                    items-center
                    -space-y-3
                    px-4
                    mb-16
                    md:gap-4
                    md:space-y-0
                    md:flex-row
                    md:items-start
                    md:w-[600px]
                "
            >
                <div class="w-full text-left">
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Your email address..."
                        class="
                            w-full
                            px-8
                            py-3
                            border-2
                            rounded-full
                            border-pale-blue
                            text-very-dark-blue
                            placeholder:text-pale-blue
                            focus:outline-none
                        "
                    />
                    <small
                        id="error"
                        class="inline-block pl-8 text-light-red italic"
                    ></small>
                </div>
                <button
                    type="submit"
                    class="
                        w-full
                        md:w-2/5
                        px-8
                        py-3
                        border-2 border-primary
                        bg-primary
                        text-white
                        font-semibold
                        rounded-full
                        hover:bg-primary/80 hover:border-primary/80
                        shadow-lg shadow-primary/30
                    "
                >
                    Notify Me
                </button>
            </form>
            <img
                src="./images/illustration-dashboard.png"
                alt="dashboard"
                class="w-80 sm:w-96 md:w-[600px] mb-24"
            />
        </main>

        <footer>
            <ul class="flex justify-center space-x-3 mb-5">
                <li
                    class="
                        group
                        cursor-pointer
                        p-2
                        border border-pale-blue
                        rounded-full
                        hover:bg-primary
                    "
                >
                    <a
                        href="https://www.facebook.com/"
                        target="_blank"
                        aria-label="facebook icon"
                    >
                        <svg
                            aria-hidden="true"
                            focusable="false"
                            data-prefix="fab"
                            data-icon="facebook-f"
                            class="w-4 h-4 fill-primary group-hover:fill-white"
                            role="img"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 320 512"
                        >
                            <path
                                d="M279.1 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.4 0 225.4 0c-73.22 0-121.1 44.38-121.1 124.7v70.62H22.89V288h81.39v224h100.2V288z"
                            ></path>
                        </svg>
                    </a>
                </li>
                <li
                    class="
                        group
                        cursor-pointer
                        p-2
                        border border-pale-blue
                        rounded-full
                        hover:bg-primary
                    "
                >
                    <a
                        href="https://twitter.com/"
                        target="_blank"
                        aria-label="twitter icon"
                    >
                        <svg
                            aria-hidden="true"
                            focusable="false"
                            data-prefix="fab"
                            data-icon="twitter"
                            class="w-4 h-4 fill-primary group-hover:fill-white"
                            role="img"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                        >

                            ></path>
                        </svg>
                    </a>
                </li>
                <li
                    class="
                        group
                        cursor-pointer
                        p-2
                        border border-pale-blue
                        rounded-full
                        hover:bg-primary
                    "
                >
                    <a
                        href="https://www.instagram.com/"
                        target="_blank"
                        aria-label="instagram icon"
                    >
                        <svg
                            aria-hidden="true"
                            focusable="false"
                            data-prefix="fab"
                            data-icon="instagram"
                            class="w-4 h-4 fill-primary group-hover:fill-white"
                            role="img"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 448 512"
                        >
                            <path
                                d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"
                            ></path>
                        </svg>
                    </a>
                </li>
            </ul>
            <p class="text-grey mb-10 text-sm sm:text-base">
                &copy; Copyright Ping. All rights reserved.
            </p>
        </footer>
    </body>
</html>
